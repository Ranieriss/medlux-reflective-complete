<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Supabase - MEDLUX</title>
    <style>
        * {

        body {

            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);

        }
        .container {

        }
        h1 {

        }
        .section {

            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            border-left: 4px solid #4CAF50;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h2 {
            color: #4CAF50;
            font-size: 18px;
            margin-bottom: 15px;
        }
        button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 14px 20px;

            border-radius: 8px;

        }
        button:hover {

            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        #result {
            white-space: pre-wrap;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #444;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        .success { color: #4CAF50; font-weight: bold; }
        .error { color: #f44336; font-weight: bold; }
        .warning { color: #ff9800; font-weight: bold; }
        .info { color: #2196F3; }
        .highlight {
            background: rgba(76, 175, 80, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        .status.pending {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }
        p {
            margin: 8px 0;
            line-height: 1.6;
        }
        strong {
            color: #4CAF50;
        }
        .btn-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        @media (min-width: 600px) {
            .btn-group {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .loader {
            border: 3px solid #444;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Teste de Conex√£o Supabase</h1>
        <p style="color: #999; margin-bottom: 20px;">MEDLUX Reflective - Diagn√≥stico de Equipamentos</p>
        
        <div class="section">
            <h2>üìä Informa√ß√µes do Projeto</h2>
            <p><strong>Projeto ID:</strong> <span class="highlight">earrnuuvdzawclxsyoxk</span></p>
            <p><strong>Status:</strong> <span id="status" class="status pending">Aguardando teste...</span></p>
        </div>

        <div class="section">
            <h2>üß™ Testes Dispon√≠veis</h2>
            <div class="btn-group">
                <button onclick="testarConexao()">üîå Testar Conex√£o</button>
                <button onclick="contarEquipamentos()">üìä Contar Equipamentos</button>
                <button onclick="listarEquipamentos()">üìã Listar Todos</button>
                <button onclick="testarQueryAdmin()">üë§ Query Admin</button>
            </div>
            <button onclick="limparResultado()" style="background: #666; margin-top: 10px;">üóëÔ∏è Limpar</button>
        </div>

        <div class="section">
            <h2>üìù Resultado:</h2>
            <div id="result">Clique em um bot√£o acima para executar o teste...</div>
        </div>
    </div>

    <script>
        // Configura√ß√£o Supabase
        const SUPABASE_URL = 'https://earrnuuvdzawclxsyoxk.supabase.co'
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVhcnJudXV2ZHphd2NseHN5b3hrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMDk3MTQsImV4cCI6MjA4NjY4NTcxNH0.tKLBk3b4CZyT8nhMi610mmwpgMGBJlJAgC9vej_VuQg'
        
        const resultDiv = document.getElementById('result')
        const statusSpan = document.getElementById('status')
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('pt-BR')
            const icon = {
                success: '‚úÖ',
                error: '‚ùå',
                warning: '‚ö†Ô∏è',
                info: '‚ÑπÔ∏è'
            }[type] || '‚ÑπÔ∏è'
            
            resultDiv.innerHTML += `<span class="${type}">${icon} [${timestamp}] ${message}</span>\n`
            resultDiv.scrollTop = resultDiv.scrollHeight
        }
        
        function limparResultado() {
            resultDiv.innerHTML = 'üßπ Resultado limpo. Pronto para novos testes...\n'
        }
        
        function updateStatus(text, type) {
            statusSpan.textContent = text
            statusSpan.className = `status ${type}`
        }
        
        async function testarConexao() {
            limparResultado()
            log('Testando conex√£o com Supabase...', 'info')
            updateStatus('Testando...', 'pending')
            
            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/equipamentos?select=count&limit=1`,
                    {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    }
                )
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`)
                }
                
                log('Conex√£o estabelecida com sucesso!', 'success')
                log(`URL: ${SUPABASE_URL}`, 'info')
                log(`Status HTTP: ${response.status} OK`, 'success')
                updateStatus('‚úÖ Conectado', 'success')
                
            } catch (error) {
                log(`Erro de conex√£o: ${error.message}`, 'error')
                updateStatus('‚ùå Erro', 'error')
            }
        }
        
        async function contarEquipamentos() {
            log('\nüìä Contando equipamentos...', 'info')
            updateStatus('Contando...', 'pending')
            
            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/equipamentos?select=*`,
                    {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'Prefer': 'count=exact'
                        }
                    }
                )
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`)
                }
                
                const data = await response.json()
                const count = data.length
                
                log(`Total de equipamentos: ${count}`, count > 0 ? 'success' : 'warning')
                
                if (count === 0) {
                    log('ATEN√á√ÉO: Tabela est√° VAZIA!', 'warning')
                    log('Voc√™ precisa executar o SQL de inser√ß√£o.', 'warning')
                    updateStatus('‚ö†Ô∏è Vazio', 'error')
                } else if (count === 22) {
                    log('PERFEITO! Todos os 22 equipamentos est√£o no banco!', 'success')
                    updateStatus('‚úÖ 22 equipamentos', 'success')
                } else {
                    log(`Esperado 22, encontrado ${count}`, 'warning')
                    updateStatus(`‚ö†Ô∏è ${count} equipamentos`, 'pending')
                }
                
            } catch (error) {
                log(`Erro: ${error.message}`, 'error')
                updateStatus('‚ùå Erro', 'error')
            }
        }
        
        async function listarEquipamentos() {
            log('\nüìã Listando equipamentos...', 'info')
            
            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/equipamentos?select=*&order=codigo.asc`,
                    {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    }
                )
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`)
                }
                
                const data = await response.json()
                
                if (data.length === 0) {
                    log('Nenhum equipamento encontrado!', 'warning')
                    log('Execute o SQL de inser√ß√£o dos 22 equipamentos.', 'warning')
                    return
                }
                
                log(`${data.length} equipamentos encontrados:\n`, 'success')
                
                // Agrupar por tipo
                const porTipo = {}
                data.forEach(eq => {
                    porTipo[eq.tipo] = (porTipo[eq.tipo] || 0) + 1
                })
                
                log('üìä Distribui√ß√£o por tipo:', 'info')
                Object.entries(porTipo).forEach(([tipo, count]) => {
                    log(`   ‚Ä¢ ${tipo}: ${count}`, 'info')
                })
                
                log('\nüìù Lista completa:', 'info')
                data.forEach(eq => {
                    const statusIcon = eq.status === 'ativo' ? 'üü¢' : 'üî¥'
                    log(`   ${statusIcon} ${eq.codigo} - ${eq.nome} (${eq.tipo})`, 'info')
                })
                
            } catch (error) {
                log(`Erro: ${error.message}`, 'error')
            }
        }
        
        async function testarQueryAdmin() {
            log('\nüîç Testando query ADMIN (id√™ntica ao app)...', 'info')
            
            try {
                // Query EXATA do equipamentoService.js
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/equipamentos?select=*&order=codigo.asc`,
                    {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    }
                )
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`)
                }
                
                const data = await response.json()
                const count = data.length
                
                log(`Query retornou: ${count} equipamentos`, count > 0 ? 'success' : 'error')
                
                if (count > 0) {
                    log('SUCESSO! A query funciona!', 'success')
                    log('\n‚ö†Ô∏è SE O APP AINDA MOSTRA ERRO:', 'warning')
                    log('   1. Limpe o cache (Ctrl+Shift+Delete)', 'warning')
                    log('   2. Abra em modo an√¥nimo (Ctrl+Shift+N)', 'warning')
                    log('   3. Aguarde 2-3 min para Vercel atualizar', 'warning')
                    
                    log('\nüìã Primeiros 5 equipamentos:', 'info')
                    data.slice(0, 5).forEach(eq => {
                        log(`   ‚Ä¢ ${eq.codigo} - ${eq.nome}`, 'info')
                    })
                } else {
                    log('Query retornou VAZIA!', 'error')
                    log('Execute o SQL de inser√ß√£o:', 'error')
                    log('https://supabase.com/dashboard/project/earrnuuvdzawclxsyoxk/sql/new', 'info')
                }
                
            } catch (error) {
                log(`Erro: ${error.message}`, 'error')
                log('Poss√≠vel problema de RLS (Row Level Security)', 'warning')
            }
        }
        
        // Auto-testar ao carregar
        window.addEventListener('load', () => {
            log('üöÄ P√°gina carregada. Clique em um bot√£o para testar.', 'info')
            setTimeout(testarConexao, 1000)
        })
    </script>
</body>
</html>
